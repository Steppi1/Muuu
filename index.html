<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Simile a MUUU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #000;
            color: #fff;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content p {
            font-size: 16px;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Benvenuto su MUUU</h1>
        </div>
        <div class="content">
            <p>Ciao! Grazie per esserti iscritto a MUUU.email.</p>
            <p>Per confermare la tua iscrizione, clicca sul pulsante qui sotto.</p>
            <a href="#" class="button">Conferma la tua email</a>
        </div>
        <div class="footer">
            <p>Non rispondere a questa email. Se hai bisogno di assistenza, contattaci tramite il nostro sito web.</p>
        </div>
    </div>

    <script>
        // Esempio di interazione JS
        document.querySelector('.button').addEventListener('click', function() {
            alert('Grazie per aver confermato la tua email!');
        });
    </script>
</body>
</html>
